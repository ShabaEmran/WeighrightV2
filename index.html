    <!-- Fonts: Playfair Display for headings (Luxury), Inter/DM Sans for UI (Clean) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;400;500;600&family=Playfair+Display:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              voy: {
                dark: '#0f2c28',     // Deep green
                forest: '#1a3c34',   // Lighter forest green
                cream: '#f9f7f2',    // Lightest background
                peach: '#f7bfaa',    // Accent peach (from screenshot)
                clay: '#e6dac8',     // Beige/Clay
                text: '#1f2937',     // Main text
              }
            },
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'slide-up': 'slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f9f7f2;
        color: #1f2937;

      }
      /* Hide scrollbar for horizontal scrolling areas but keep functionality */
      .no-scrollbar::-webkit-scrollbar {

        scrollbar-width: none;
